<section class="mt-5">

  <country-search-input placeholder="Search by country of my country" (value)="query.set($event)" />


  <country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0" [isLoading]="countryResource.isLoading()" />

</section>
