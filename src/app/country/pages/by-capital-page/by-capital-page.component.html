<section class="mt-5">

  <country-search-input placeholder="Search by capital of my country" (value)="query.set($event)" />


  @if (capitalResource.error()) {
  <h3>{{capitalResource.error()}}</h3>
  } @if (capitalResource.hasValue()) {
  <country-list [countries]="capitalResource.value()" />

  }

</section>
