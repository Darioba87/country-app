<section class="mt-5">

  <country-search-input placeholder="Search by capital of my country" (value)="query.set($event)" />


  <country-list [countries]="capitalResource.value() ?? []" [errorMessage]="capitalResource.error()"
    [isEmpty]="capitalResource.value()?.length === 0" [isLoading]="capitalResource.isLoading()" />

</section>
